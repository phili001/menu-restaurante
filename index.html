<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pedido</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #fff6f6; }
    h1 { color: #e63946; }
    .producto, .info { margin: 10px 0; }
    input[type="number"], input[type="text"], input[type="tel"] {
      width: 200px; margin-left: 10px; padding: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üõí Men√∫ del Restaurante</h1>

  <form id="pedidoForm">
    <div class="producto">
      Producto 1 ($15.000) <input type="number" name="producto1" value="0" min="0">
    </div>
    <div class="producto">
      Producto 2 ($25.000) <input type="number" name="producto2" value="0" min="0">
    </div>
    <div class="producto">
      Producto 3 ($35.000) <input type="number" name="producto3" value="0" min="0">
    </div>
    <div class="producto">
      Producto 4 ($15.000) <input type="number" name="producto4" value="0" min="0">
    </div>

    <div class="info">
      Nombre del Usuario <input type="text" name="usuario" required>
    </div>
    <div class="info">
      N√∫mero de Tel√©fono <input type="tel" name="numero" required>
    </div>
    <div class="info">
      Direcci√≥n <input type="text" name="direccion" required>
    </div>

    <button type="submit">Confirmar Pedido ‚úÖ</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const chatId = params.get("chatid");

    document.getElementById('pedidoForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      // Agregar chat_id y n√∫mero de pedido
      data.chat_id = chatId;
      data.numero_pedido = Math.floor(100000 + Math.random() * 900000); // entre 100000 y 999999

      try {
        await fetch("https://socialdigitalfactory.app.n8n.cloud/webhook-test/pedido", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        alert(`‚úÖ ¬°Pedido enviado con √©xito!\nTu n√∫mero de pedido es: ${data.numero_pedido}`);
        this.reset();
      } catch (err) {
        alert("‚ùå Error al enviar el pedido. Intenta de nuevo.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
